<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <script src="js/jquery.js"></script>
    <script src="dist/sweetalert.min.js"></script>
    <script src="js/tictactoe.js"></script>
    <title>Tic Tac Toe</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="scoreboard">
        <div class="score">
            <p class="player-one"></p>
            <div class="playerX"></div>
        </div>
        <div class="score">
            <div class="player-two"></div>
            <div class="playerO"></div>
        </div>
        <div class="score">
            <p>Draws</p>
            <div class="tie"></div>
        </div>
    </div>
    <section id="gameboard">
        <section class="row">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
        </section>
        <section class="row">
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
        </section>
        <section class="row">
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </section>
        <div class="buttons" style="text-align:center;">
            <button id="newGame">New Game</button>
            <button id="resetScore">Reset Score</button>
        </div>
    </section>
    <img id="whackamole" src="https://media.giphy.com/media/IFC9VzNgR28so/giphy.gif" alt="cat playing">
</body>

</html>

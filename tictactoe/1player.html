<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/tictactoe.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <table id="grid">
      <tr>
        <td class="square">
          <button id="1"></button>
        </td>
        <td class="square">
          <button id="2"></button>
        </td>
        <td class="square">
          <button id="3"></button>
        </td>
      </tr>
      <tr>
        <td class="square">
          <button id="4"></button>
        </td>
        <td class="square">
          <button id="5"></button>
        </td>
        <td class="square">
          <button id="6"></button>
        </td>
      </tr>
      <tr>
        <td class="square">
          <button id="7"></button>
        </td>
        <td class="square">
          <button id="8"></button>
        </td>
        <td class="square">
          <button id="9"></button>
        </td>
      </tr>
    </table>
    <input id="reset-button" type="button" value="Restart">




  </div>
</body>
</html>
